    <!-- ======= Counts Section ======= -->
    <section class="counts section-bg">
        <div class="container">
            <table class="table table-striped" style="text-align:center;">

                <tr>
                    <td>序号</td>
                    <td>货物名称</td>
                    <td>货物价格（/斤）</td>
                    <td>货物成本（/斤）</td>
                    <td>提交</td>
                </tr>

                {% for goods in datalist %}
                <tr>
                    <form>
                        <td>{{ goods[0] }}</td>
                        <td><input type="text" name="货物名称" value="{{ goods[1] }}" style="text-align: center;border:0;background-color:#d9e8f4"></td>
                        <td><input type="text" name="货物价格" value="{{ goods[2] }}" style="text-align:center;"></td>
                        <td><input type="text" name="货物成本" value="{{ goods[3] }}" style="text-align:center;"></td>
                        <td>
                            <input type="submit" value="提交">
                        </td>
                    </form>
                </tr>

                {% endfor %}



            </table>
